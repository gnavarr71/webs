<!doctype html>
<html>
<head>
    <title> - Firebase</title>
    <link rel="icon" href="assets/SGT.jpg">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="segundos.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="hidden-xs">Segundos</h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs">Segundos
        </h3>
    </div>
    <div class="row">
      <form class="student-add-form col-sm-3 pull-left" name="studentForm" novalidate>
        <h4>Añadir plato</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-cutlery"></span>
            </span>
            <input id="s-name-input2" type="text" class="form-control" name="sName2" placeholder="plato" required>
        </div>
        <div class="input-group form-group">

            <input type="hidden" id="s-course-input" type="text" class="form-control" name="course" placeholder="Student Course" >
            <input type="hidden" id="s-grade-input" type="number" class="form-control" name="grade" placeholder="Student Grade" >
        </div>
        
            
       
        <div class="input-group">
          <button id="add-student-btn" type="button" class="btn btn-success" name="addBtn">Añadir</button>
          <button id="cancel-btn" type="button" class="btn btn-danger">Cancelar</button>
        </div>
        <hr>
    </form>
    </div>
    <div class="row">
      <div class="student-list-container col-sm-9">
        <table id="student-table" class="student-list table table-striped">
            <thead>
            <tr>
                <th>Plato</th>
             
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>
</div>

<!--======== Edit Modal ===========-->
<!-- line modal -->
<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">

                <!-- content goes here -->
                <form id="edit-form" class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Editar plato</legend>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="modal-edit-name">Plato</label>
                            <div class="col-md-4">
                                <input id="modal-edit-name" name="modal-edit-name" type="text" placeholder="Student Name" class="form-control input-md">
                            </div>
                        </div>

                        <!-- Course input-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <input type="hidden" id="modal-edit-course" name="modal-edit-course" type="text" placeholder="Student Course" class="form-control input-md">
                            </div>
                        </div>

                        <!-- Grade input-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <input type="hidden" id="modal-edit-grade" name="modal-edit-grade" type="text" placeholder="Student Grade" class="form-control input-md">
                            </div>
                        </div>

                        <input type="hidden" id="student-id" name="sid" value="" />

                        <!-- Confirm Edit Button  -->
                        <div class="form-group">
                            <div class="col-md-8">
                                <button id="confirm-edit" name="confirm-edit" type="button" class="btn btn-success">Aceptar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
